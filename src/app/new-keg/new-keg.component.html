<p>
  new-keg works!
</p>
<button (click)="showNewKegForm()">Add A Keg</button>
<div *ngIf='newKeg'>
    <label for="name">Name</label>
    <input #name><br>
    <label for="brand">Brand</label>
    <input #brand><br>
    <label for="price">Price</label>
    <input #price><br>
    <label for="abv">Alcohol By Volume</label>
    <input #abv><br>
    <button (click)="addKegHasBeenClicked(name.value, brand.value, price.value, abv.value)">I'd Tap That</button>
</div>
